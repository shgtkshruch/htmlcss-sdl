<!DOCTYPE html>

<html lang="ja" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>うちのにゃんこ</title>
    <meta name="author" content="" />
    <meta name="description" content="実家で買っている猫の写真" />
    <meta name="keywords" content="ねこ" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="format-detection" content="telephone=no" />
    <meta property="og:title" content="記事のタイトル" />
    <meta property="og:type" content="article" />
    <meta property="og:description" content="記事の説明" />
    <meta property="og:url" content="記事のURL" />
    <meta property="og:image" content="画像のURL" />
    <meta property="og:site_name" content="サイトのタイトル" />
    <meta property="og:locale" content="言語" />
    <meta property="fb:admins" content="facebookのユーザーID" />
    <meta property="fb:app_id" content="facebookのアプリID" />
    <!--[if lt IE 9]>
    <script src="html5shiv.js"></script>
    <script src="//ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>
    <script src="//css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]--><link href="/stylesheets/style.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/javascripts/script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="wrap"><form id="entryForm" action="#" method="post">
<table>
  <tr>
    <th>
      猫ちゃんのお名前
    </th>
    <td>
      <input type="text" name="cat-name" />
    </td>
  </tr>
  <tr>
    <th>
      住所
    </th>
    <td>
      <select name="address">
        <option value="" selected="selected">
          選択してください
        </option>
        <option value="北海道">
          北海道
        </option>
        <option value="東北">
          東北
        </option>
        <option value="関東甲信越">
          関東甲信越
        </option>
        <option value="東海・北陸">
          東海・北陸
        </option>
        <option value="近畿">
          近畿
        </option>
        <option value="中国・四国">
          中国・四国
        </option>
        <option value="九州・沖縄">
          九州・沖縄
        </option>
      </select>
    </td>
  </tr>
  <tr>
    <th>
      性別
    </th>
    <td>
      <input type="radio" name="sex" value="男の子" checked="checked" />男の子
      <input type="radio" name="sex" value="女の子" />女の子
    </td>
  </tr>
  <tr>
    <th>
      好物
    </th>
    <td>
      <input type="checkbox" name="like1" value="お魚" />お魚
      <input type="checkbox" name="like2" value="お肉" />お肉
      <input type="checkbox" name="like3" value="ミルク" />ミルク
      <input type="checkbox" name="like4" value="カルカリ" />カルカリ
      <input type="checkbox" name="like5" value="猫缶" />猫缶
      <input type="checkbox" name="like6" value="甘いもの" />甘いもの
    </td>
  </tr>
  <tr>
    <th>
      写真
    </th>
    <td>
      <input type="file" name="photo" />
    </td>
  </tr>
  <tr>
    <th>
      飼い主の名前
    </th>
    <td>
      <input type="text" name="yourname" />
    </td>
  </tr>
  <tr>
    <th>
      メールアドレス
    </th>
    <td>
      <input type="text" name="email" />
    </td>
  </tr>
  <tr>
    <th>
      コメント
    </th>
    <td>
      <textarea name="comment" rows="4" cols="40"></textarea>
    </td>
  </tr>
</table>
<p>
  <input type="reset" value="クリア" /><input type="submit" value="投稿" />
</p>
</form>
    </div>
  </body>
</html>
